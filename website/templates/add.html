						  <li class="nav-item dropdown">

                          <li class="nav-item dropdown">

                              Reports
                            </a>

                          <li class="nav-item">
                            <a class="nav-link" href="#">Knowledge base</a>
                          </li>
                          <li class="nav-item">

                          </li>
                        </ul>
                        <form class="d-flex">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
	</header>
    <div class="container">
	<form action="/dodaj/dodajzapis/" method="post">
	{% csrf_token %}
		<div><h1 access="false" id="control-3456600">Issue report</h1></div>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">Name</span>
  <input name="prijavitelj" type="text" class="form-control" placeholder="Name and Surname" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon2">Issue</span>
  <input name="napaka" type="text" class="form-control" placeholder="Short error description" aria-label="Issue" aria-describedby="basic-addon2">
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon2">Priority</span>
  <div name="">
  <div class="form-check">
  <input name="pomembnost" class="" type="radio" name="exampleRadios" id="exampleRadios1" value="Low" checked>
  <label class="form-check-label" for="exampleRadios1">
    Low
  </label>
</div>
<div class="form-check">
  <input name="pomembnost" class="" type="radio" name="exampleRadios" id="exampleRadios2" value="Middle">
  <label class="form-check-label" for="exampleRadios2">
    Normal
  </label>
</div>
<div class="form-check">
  <input name="pomembnost" class="" type="radio" name="exampleRadios" id="exampleRadios3" value="High" disabled>
  <label class="form-check-label" for="exampleRadios3">
    High
</label>
</div>
</div>
</div>

<div class="input-group mb-3">
 <button type="submit" value="Report" class="btn btn-dark"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
  <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"></path></svg>   Report
 </button>
</form>
</div>	
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
